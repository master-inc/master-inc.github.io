<!DOCTYPE html>
<html lang="en">
    <head>
        {% block meta %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block des %}Tìm mức giá tốt nhất dành cho cuốn sách yêu thích của bạn - Bookzen.top{% endblock %}">
        <title>{% block title %}Bookzen - Tìm giá tốt nhất cho cuốn sách ưa thích của bạn{% endblock %} | Bookzen.top</title>
        <!-- Compiled and minified CSS -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bulma.css') }}">
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/f2387c31c7.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="nav">
            <div class="container">
                <div class="nav-left">
                    <a class="nav-item is-brand" href="{{ url_for("index") }}">
                        <h1 class="title is-3">BOOKZEN</h1>
                    </a>
                </div>

                <div class="nav-center">
                    <a class="nav-item" href="https://github.com/tudoanh/bookzen">
                        <span class="icon">
                            <i class="fa fa-github"></i>
                        </span>
                    </a>
                    <a class="nav-item" href="#">
                        <span class="icon">
                            <i class="fa fa-instagram"></i>
                        </span>
                    </a>
                </div>

                <span id="nav-toggle" class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>

                <div id="nav-menu" class="nav-right nav-menu">
                    <a class="nav-item" href="https://medium.com/@doanhtu">
                        /blog
                    </a>
                    <a class="nav-item" href="{{ url_for("contact") }}">
                        /contact
                    </a>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        {% block footer %}
        {% endblock %}

        <script type="text/javascript">
            document.getElementById("nav-toggle").addEventListener ("click", toggleNav);
            function toggleNav() {
                var nav = document.getElementById("nav-menu");
                var className = nav.getAttribute("class");
                if(className == "nav-right nav-menu") {
                    nav.className = "nav-right nav-menu is-active";
                } else {
                    nav.className = "nav-right nav-menu";
                }
            }
        </script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-90719942-1', 'auto');
		  ga('send', 'pageview');

		</script>
        {% block js %}{% endblock %}
    </body>
</html>
